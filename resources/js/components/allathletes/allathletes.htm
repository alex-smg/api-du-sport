<div id="allathletes">
        <div class="cont-list">
            <form v-if="edit" id="add-data" @submit.prevent="UpdateAthlete">
                <button class="close" @click="switchfalseEdit">X</button>
                <h2>Modify athlete</h2>
                <div class="cont-input">
                    <label>Name</label>
                    <input type="text" name="name" v-model="name" value="selectEquipe.name"/>
                </div>
                <div class="cont-input">
                    <label>Team</label>
                    <select  name="equipe_id" v-model="equipe_id">
                        <option v-for="equipe in allequipes" :key="equipe.id" :value="equipe.id">{{ equipe.name }}</option>
                    </select>
                </div>
                <div class="cont-input">
                    <label>Description</label>
                    <textarea name="description" v-model="description"></textarea>
                </div>

                <button class="pagination-btn" type="submit">Save</button>
            </form>
            <h2>All athletes</h2>
            <ul class="list-data">
                <li  v-for="athletes in allathletes" :key="athletes.id" class="li-athlete">
                    <div class="content-img-li-athlete">
                        <img v-if="athletes.image" :src="athletes.image">
                    </div>

                    <p class="cont-list-name">
                        <router-link :to="`/athlete/${athletes.id}`">{{ athletes.name}}</router-link>
                    </p>
                    <div class="cont-list-btn">
                        <button class="btn-edit" @click="switchEdit(athletes.id)">Edit</button>
                        <button class="btn-delete" @click="deleteAthlete(athletes.id)">Delete</button>
                    </div>
                </li>

            </ul>
            <div class="pagination">
                <button class="pagination-btn" v-on:click="fetchPaginationAthletes(pagination.prev_page_url)">Previous</button>
                <span>Page {{pagination.current_page}} of {{pagination.last_page}}</span>
                <button class="pagination-btn" v-on:click="fetchPaginationAthletes(pagination.next_page_url)">Next</button>
            </div>
        </div>
</div>
