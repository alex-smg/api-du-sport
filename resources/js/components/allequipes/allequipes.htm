<div id="allathletes">
    <div class="cont-list">
        <form v-if="edit" id="add-data" @submit.prevent="UpdateEquipe">
            <button class="close" @click="switchfalse">X</button>
            <h2>Modify team</h2>
            <div class="cont-input">
                <label>Name</label>
                <input type="text" name="name" v-model="name" v- id="input-name"/>
            </div>
            <div class="cont-input">
                <label>Nationality</label>
                <select  name="equipe_id" v-model="nationalite_id">
                    <option v-for="nationalites in allnationalites" :key="nationalites.id" :value="nationalites.id">{{ nationalites.name }}</option>
                </select>
            </div>
            <div class="cont-input">
                <label>Description</label>
                <textarea name="description" v-model="description" id="input-description"></textarea>
            </div>

            <button class="pagination-btn" type="submit">Save</button>
        </form>
        <h2>All equipes</h2>
        <ul class="list-data" v-for="equipes in allequipes" :key="equipes.id">
            <li>
                <p class="cont-list-name">
                    <router-link :to="`/equipe/${equipes.id}`">{{ equipes.name}}</router-link>
                </p>
                <div class="cont-list-btn">
                    <button class="btn-edit" @click="switchEdit(equipes.id)">Edit</button>
                    <button class="btn-delete" @click="deleteEquipe(equipes.id)">Delete</button>
                </div>
            </li>

        </ul>
        <div class="pagination">
            <button class="pagination-btn" v-on:click="fetchPaginationEquipe(pagination.prev_page_url)">Previous</button>
            <span>Page {{pagination.current_page}} of {{pagination.last_page}}</span>
            <button class="pagination-btn" v-on:click="fetchPaginationEquipe(pagination.next_page_url)">Next</button>
        </div>
    </div>
</div>
